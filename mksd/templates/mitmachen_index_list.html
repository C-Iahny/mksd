{% extends 'base.html' %}
{% load static %}
{% block title %}  {{ mitmachen_index.title }}  {% endblock title %}

{% block content %}

<div class="container">
	<h2>List Sei Dabei</h2>
	
	{% for mit in object_list %}

		<div class="card mb-3" style="max-width: 540px;">
		  <div class="row g-0">
		    <div class="col-md-4">
		    {% if mit.image %}
		      <img src="{{ mit.image.url }}" class="img-fluid rounded-start" alt="...">
		    {% endif %}
		    </div>
		    <div class="col-md-8">
		      <div class="card-body">
		        <h5 class="card-title"><a href="{% url 'mit_detail' mit.pk %}">{{ mit.title }}</a></h5>
		        <p class="card-text">{{ mit.body }}</p>
		        <p class="card-text"><small class="text-body-secondary">{{ mit.neu_date }}</small></p>
		      </div>
		    </div>
		  </div>

		</div>

	{% endfor %}

</div>


{% endblock content %}

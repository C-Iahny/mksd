{% extends 'base.html' %}
{% block title %}  Change Password  {% endblock %}

{% block content %}
<h1>Change Password...</h1>

<style type="text/css">
	
	.container {
		width: 500px;
	}

</style>


<div class="container">
	<div class="form-group">
		<form method="POST">
			{% csrf_token %}
			{{ form.as_p }}
			<button class="btn btn-primary">Change Password</button>
			
		</form>
	</div>
</div>
{% endblock %}
